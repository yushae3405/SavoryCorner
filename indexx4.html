<head>

<body>
    <div class="container">
        <h4 class="mt-3 text-center border-bottom pb-2"  style ="color:red">Comment</h4>
        <hr style="border:solid">
        <form id="comments4">
           

            <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <input id="name" name="name" type="text" class="form-control" autocomplete="off">
            </div>
           
            <div class="mb-3">
                <label for="comment" class="form-label">Write a Comment</label>
                <textarea id="comment" name="comment" class="form-control"></textarea>
            </div>
            <button class="btn btn-outline-primary" onClick="refreshPage()">Post Comment</button>
        </form>
    </div>
    <hr style  ="color: rgb(0, 0, 0);">
    <h4 class="mt-3 text-center border-bottom pb-2"  style ="color:red">Reviews</h4>
    <hr style="border:solid">
    <p id ="reviews"></p>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"

        const db = getFirestore(app);
        function GetAllDataRealtime(){
const colRef = collection(db,'Canteen4 Comments');

getDocs(colRef)
    .then((snapshot) =>{
        let comments =[]
        snapshot.docs.forEach((doc)=>{
            comments.push({...doc.data()});

                   })
                   for (let i = 0; i<comments.length;i++){


                   
                    document.getElementById('reviews').innerHTML +=  "<b>" +comments[i].name+ "</b>" + "<br>";
                    document.getElementById('reviews').innerHTML +="Comment:  "+ comments[i].comment + "<br><br>"+ "<hr>";
                    



                    
                    


                   }
        

        
                  
});
}
window.onload = GetAllDataRealtime;
